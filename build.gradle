import org.gradle.plugins.ide.eclipse.model.Facet
import groovy.xml.MarkupBuilder

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse.wtp.facet {
    // Clear default facets to work around bug where you get duplicates including wst 2.4
    facets = []
    facet name: 'jst.java', type: 'fixed'
    facet name: 'jst.web', type: 'fixed'
    facet name: 'jst.web', version: '3.1'
    facet name: 'jst.java', version: '1.8'
    facet name: 'jst.jaxrs', version: '2.0'
}

//eclipse.wtp.facet.file.withXml { provider ->
//provider.asNode().installed.find { it.@facet == 'jst.web' }.@version = '3.1'
//}

eclipse {
	File facetPrefsFile = file('.settings/org.eclipse.wst.common.project.facet.core.prefs.xml')
    facetPrefsFile.parentFile.mkdirs()
    def writer = new StringWriter()
    def xml = new MarkupBuilder(writer)
    xml.root() {
//        facet(id:'jpt.jpa') {
//            node(name:'libprov') {
//                attribute(name:'provider-id', value:'jpa-no-op-library-provider')
//            }
//        }
        facet(id:'jst.jaxrs') {
            node(name:'libprov') {
                attribute(name:'provider-id', value:'jaxrs-no-op-library-provider')
            }
        }
    }
	facetPrefsFile.write(writer.toString());
	
	project {
	  	buildCommand 'org.jboss.tools.ws.jaxrs.metamodelBuilder'
	    natures 'org.jboss.tools.ws.jaxrs.nature'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.jboss.spec.javax.servlet', name: 'jboss-servlet-api_3.1_spec', version: '1.0.0.Final'
    compileOnly group: 'javax', name: 'javaee-api', version: '7.0'
    compile group: 'org.igniterealtime', name: 'rest-api-client', version: '1.1.3'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'com.maxmind.geoip2', name: 'geoip2', version: '2.12.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'de.mkammerer', name: 'argon2-jvm', version: '2.5'
    compile 'com.google.guava:guava:27.0-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

